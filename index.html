<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PEARL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
        }

        .video-container {
            position: fixed;
            top: -1px;
            left: 0;
            width: 100%;
            height: calc(100% + 2px);
            z-index: -1;
            background: #000;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.55);
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            object-fit: contain;
            display: block;
        }

        .content {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .text-container {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 800px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #bg-video {
                transform: translate(-50%, -53%) scale(0.25);
                min-width: 150%;
                min-height: 150%;
            }
            
            .content {
                align-items: flex-start;
                padding-top: 10vh;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-overflow-scrolling: touch) {
            .video-container {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bg-video" autoplay muted playsinline onended="this.pause()" preload="auto">
            <source src="plv2.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="content">
        <div class="text-container">
        </div>
    </div>
</body>
</html>
